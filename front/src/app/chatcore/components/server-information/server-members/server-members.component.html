<h1>Membres</h1>

<div id="server-list-members">
  <ul *ngIf="userList.length > 0">
    <li *ngFor="let user of userList">{{ user.pseudo }}</li>
  </ul>

  <app-add-members (addMemberEmitter)="onAddMemberReceive($event)"></app-add-members>
  <app-delete-member (deleteMemberEmitter)="onDeleteMemberReceive($event)"></app-delete-member>
</div>
