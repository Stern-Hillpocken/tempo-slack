<button (click)="openPopup()">Ajouter un server</button>
<div
    *ngIf="isPopupDisplay"
    id="popup-add-server"
    class="popup"
>
    <p (click)="closePopup()">[X]</p>
    <form [formGroup]="formAddServer">
        <label for="name">Nom</label>
        <input formControlName="name" type="text" id="add-server-name">
        <input type="submit" (click)="addServer()" value="Ajouter" [disabled]="!formAddServer.valid">
    </form>
</div>
