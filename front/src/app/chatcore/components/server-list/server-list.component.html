<div id="server-list">

    <app-self-settings
        *ngIf="user"
        [user]="user"
        (settingsEmitter)="onSettingsReceive()"
    ></app-self-settings>

    <hr>

    <ng-container *ngFor="let server of servers">
        <app-server-display [server]="server"></app-server-display>
    </ng-container>
    
    <app-add-server
        (addServerEmitter)="onAddServerReceive($event)"
    ></app-add-server>
    
</div>
