<div id="server-list" class="home-section">

    <app-self-settings
        *ngIf="user"
        [user]="user"
        (settingsEmitter)="onSettingsReceive()"
    ></app-self-settings>

    <hr>

    <ng-container *ngFor="let server of servers">
        <app-server-display
            [currentServerId]="currentServerId"
            [server]="server"
            (changeServerEmitter)="onChangeServerReceive($event)"
        ></app-server-display>
    </ng-container>
    
    <app-add-server
        (addServerEmitter)="onAddServerReceive($event)"
    ></app-add-server>
    
</div>
