<div id="form-choice">
    <button (click)="changeFormDisplay('signin')" class="signin" [ngClass]="formChoiceToDisplay === 'signin' ? '' : 'not-selected'">Sign in</button>
    <button (click)="changeFormDisplay('login')" class="login" [ngClass]="formChoiceToDisplay === 'login' ? '' : 'not-selected'">Log in</button>
</div>
