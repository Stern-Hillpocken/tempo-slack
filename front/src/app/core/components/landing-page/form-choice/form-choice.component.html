<div id="form-choice">
    <button (click)="changeFormDisplay('signin')" class="button-left" [ngClass]="formChoiceToDisplay === 'signin' ? '' : 'button-not-selected'">Sign in</button>
    <button (click)="changeFormDisplay('login')" class="button-right" [ngClass]="formChoiceToDisplay === 'login' ? '' : 'button-not-selected'">Log in</button>
</div>
