<app-hero></app-hero>
<app-form-choice
    [formChoiceToDisplay]="formChoiceToDisplay"
    (formChoiceEmitter)="onFormChoiceReceive($event)"
></app-form-choice>
<app-signin
    *ngIf="formChoiceToDisplay === 'signin'"
    (signinEmitter)="onSigninReceive($event)"
></app-signin>
<app-login
    *ngIf="formChoiceToDisplay === 'login'"
    (loginEmitter)="onLoginReceive($event)"
></app-login>
