<app-hero></app-hero>
<app-form-choice
    [formChoiceToDisplay]="formChoiceToDisplay"
    (formChoiceEmitter)="onFormChoiceReceive($event)"
></app-form-choice>
<app-signin
    *ngIf="formChoiceToDisplay === 'signin'"
></app-signin>
<app-login
    *ngIf="formChoiceToDisplay === 'login'"
></app-login>
