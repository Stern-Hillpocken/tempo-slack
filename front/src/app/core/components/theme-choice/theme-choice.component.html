<div id="theme-choice">
    <p>
        Changer de couleur en&nbsp;:<br>
        <button (click)="changeTheme('navy')" class="button-left" [ngClass]="theme === 'navy' ? '' : 'button-not-selected'">Navy</button>
        <button (click)="changeTheme('retro')" class="button-right" [ngClass]="theme === 'retro' ? '' : 'button-not-selected'">Retro</button>
    </p>
</div>
